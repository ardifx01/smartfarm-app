<div class="login-container">
  <div class="login-box">
    <div class="logo-container">
      <img src="/assets/shaka-logo.png" alt="Logo" class="logo">
      <h1>Selamat Datang Kembali</h1>
      <p>Masuk untuk melanjutkan</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="handleLogin()">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" placeholder="nama@email.com">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" placeholder="Password Anda">
      </div>

      @if (errorMessage) {
        <div class="error-message">{{ errorMessage }}</div>
      }

      <button type="submit" class="login-btn" [disabled]="isLoading || loginForm.invalid">
        {{ isLoading ? 'Masuk...' : 'Masuk' }}
      </button>
    </form>

    <div class="register-link">
      Belum punya akun? <a routerLink="/register">Daftar di sini</a>
    </div>
  </div>
  <div class="branding-footer">
    <img src="/assets/shaka-logo.png" alt="Shaka Digital" class="branding-logo">
    <span>@shakadigital.id</span>
  </div>
</div>
