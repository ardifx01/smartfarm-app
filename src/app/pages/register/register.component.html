<div class="register-container">
  <div class="register-box">
    <div class="logo-container">
      <img src="/assets/shaka-logo.png" alt="Logo" class="logo">
      <h1>Buat Akun Baru</h1>
      <p>Daftarkan organisasi Anda untuk memulai</p>
    </div>

    @if (registrationSuccess) {
      <div class="success-message">
        <p>Pendaftaran berhasil!</p>
        <p>Silakan periksa email Anda untuk link verifikasi sebelum masuk.</p>
        <a routerLink="/login" class="login-link-button">Kembali ke Login</a>
      </div>
    } @else {
      <form [formGroup]="registerForm" (ngSubmit)="handleRegister()">
        <div class="form-group">
          <label for="organizationName">Nama Organisasi</label>
          <input id="organizationName" type="text" formControlName="organizationName" placeholder="Contoh: PT Ternak Jaya">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input id="email" type="email" formControlName="email" placeholder="nama@email.com">
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input id="password" type="password" formControlName="password" placeholder="Minimal 6 karakter">
        </div>

        @if (errorMessage) {
          <div class="error-message">{{ errorMessage }}</div>
        }

        <button type="submit" class="register-btn" [disabled]="isLoading || registerForm.invalid">
          {{ isLoading ? 'Mendaftar...' : 'Daftar' }}
        </button>
      </form>
      <div class="login-link">
        Sudah punya akun? <a routerLink="/login">Masuk di sini</a>
      </div>
    }
  </div>
  <div class="branding-footer">
    <img src="/assets/shaka-logo.png" alt="Shaka Digital" class="branding-logo">
    <span>&#64;shakadigita.id</span>
  </div>
</div>
